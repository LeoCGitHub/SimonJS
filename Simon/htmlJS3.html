<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main2.css" />

<body class="container-fluid">
    <header>
        <h1>Jeu du Simon</h1>
    </header>
    <main class="container-fluid" id="main">
        <div id="divbutton">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nbr" aria-label="Recipient's username"

                <input type="text" class="form-control" placeholder="Tps en ms" aria-label="700ms de base"

                    <button class="btn btn-success btn-outline-secondary" type="submit">Envoyer</button>

            </div>
            <!-- <button type="button" class="btn btn-warning" id="btnwar">Start</button> -->
            <!-- <button type="button" class="btn btn-primary" id="btnpri">Restart</button> -->

        <div class="carreg">
            <div class="row" id="row1">
                <div class="carre col-lg-4" id="carre1">1</div>
                <div class="carre col-lg-4" id="carre2">2</div>
            </div>

            <div class="row" id="row2">
                <div class="carre col-lg-4" id="carre3">3</div>
                <div class="carre col-lg-4" id="carre4">4</div>
            </div>
        </div>
    </main>
    <footer id="res"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="htmlJS3.js"></script>
